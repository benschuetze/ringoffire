<div class="board">
    <!--Card stack-->
    <img *ngFor="let card of [1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
        src="/assets/img/cards/card_cover.png">

    <img (click)="takeCard()" class="top-card" style="right: 20px" src="/assets/img/cards/card_cover.png">

    <!--Stack for played cards-->
    <img class="played-card" *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png">

    <!--Current Card (animation)-->
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" src="/assets/img/cards/{{ currentCrad }}.png">


</div>

<app-player *ngFor="let player of game.players; let i = index;" [name]="player" class="player-position"
    [playerActive]="i == game.currentPlayer"
    [ngStyle]="{'top.px': (i+1) * 80}"></app-player>

<app-game-info [card]="currentCrad"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
